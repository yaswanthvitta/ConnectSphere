<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/20c5629a29.js" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/4a2054232e.js" crossorigin="anonymous"></script>
    {% load static %} 

    <link rel="stylesheet" href="{% static 'connect.css' %}">

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>

<body>

    <div id="sectionlinkdin">
        <nav class="navbar navbar-expand-lg navbar-white white  fixed-top d-flex flex-row p-3" style="background-color:white; height:90px;">
            <div id="logo1">
                ConnectSphere
            </div>
            <div class="justify-content-end p-2" style="width: 100vw;">
            <div class="d-flex flex-row justify-content-end">
            <div class="text-center p-3">
                <a class=" licon1" href="#sectionhome"><i class="fa fa-newspaper-o" aria-hidden="true"></i></a>
                <p>Articles</p>
            </div>
            <div class="text-center p-3">
                <a class=" licon1" href=""><i class="fa fa-suitcase" aria-hidden="true"></i></a>
                <p>Job's</p>
            </div>
            <div class="text-center p-3">
                <a class=" licon1" href=""><i class="fa fa-users" aria-hidden="true"></i></i></a>
                <p>People</p>
            </div>
            <div class="text-center p-3">
                <a class=" licon1" href=""><i class="fa fa-book" aria-hidden="true"></i></a>
                <p>Learnings</p>
            </div>
            <div class="lvl"></div>
            <div class="text-center p-3">
                <button class="btn btn-info">Join Now</button>
            </div>
            <div class="text-center p-3">
                <button class="btn btn-info">Sign in</button>
            </div>
        </div>
    </div>
</nav>
        
<section class="mt-3">
    <div class="container px-4 py-5 px-md-5 text-center text-lg-start my-5 mt-2">
        <div class="row gx-lg-5 align-items-center mb-5">
          <div class="col-lg-6 mb-5 mb-lg-0 position-relative">
            <div id="radius-shape-1" class="position-absolute rounded-circle shadow-5-strong"></div>
            <div id="radius-shape-2" class="position-absolute shadow-5-strong"></div>
    
            <div class="card bg-glass">
              <div class="card-body px-4 py-5 px-md-5">
                <form action="/signup" method="post">
                    {% csrf_token %}
                  <!-- 2 column grid layout with text inputs for the first and last names -->
                  <div class="row">
                    <div class="col-md-6 mb-4">
                      <div class="form-outline">
                        <input type="text" id="form3Example1" class="form-control" name="fname" />
                        <label class="form-label" for="form3Example1">First name</label>
                      </div>
                    </div>
                    <div class="col-md-6 mb-4">
                      <div class="form-outline">
                        <input type="text" id="form3Example2" class="form-control" name="lname"/>
                        <label class="form-label" for="form3Example2">Last name</label>
                      </div>
                    </div>
                  </div>
                  <div class="form-outline mb-4">
                    <input type="text" id="form3Example3" class="form-control" name="username" />
                    <label class="form-label" for="form3Example3">Username</label>
                  </div>
    
                  <!-- Email input -->
                  <div class="form-outline mb-4">
                    <input type="email" id="form3Example3" class="form-control" name="email"/>
                    <label class="form-label" for="form3Example3">Email address</label>
                  </div>
    
                  <!-- Password input -->
                  <div class="form-outline mb-4">
                    <input type="password" id="form3Example4" class="form-control" name="pass1"/>
                    <label class="form-label" for="form3Example4">Password</label>
                  </div>

                  <div class="form-outline mb-4">
                    <input type="password" id="form3Example4" class="form-control" name="pass2"/>
                    <label class="form-label" for="form3Example4">Confrim Password</label>
                  </div>
    
                  <!-- Submit button -->
                  <button type="submit" class="btn btn-primary btn-block mb-4">
                    Sign up
                  </button>
    
                  <!-- Register buttons -->
                  <div class="text-center">
                    <p>If you have an account ? <a href="{%  url 'signin' %}">Sign in</a></p>
                    <button type="button" class="btn btn-link btn-floating mx-1">
                      <i class="fab fa-facebook-f"></i>
                    </button>
    
                    <button type="button" class="btn btn-link btn-floating mx-1">
                      <i class="fab fa-google"></i>
                    </button>
    
                    <button type="button" class="btn btn-link btn-floating mx-1">
                      <i class="fab fa-twitter"></i>
                    </button>
    
                    <button type="button" class="btn btn-link btn-floating mx-1">
                      <i class="fab fa-github"></i>
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
</section>





    </body>

    </html>
